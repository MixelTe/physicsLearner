	<title>Physics Learner</title>
	<script src="out/functions.js" defer></script>
	<script src="out/formula.js" defer></script>

	<style>
		* {
			box-sizing: border-box;
		}
		html {
			height: 100%;
			display: flex;
			flex-direction: column;
		}
		body {
			display: flex;
			margin: 0px;
			justify-content: center;
			align-items: center;
			/* min-height: 100%; */
			flex-grow: 1;
			--header-height--: 45px;
			font-family: Arial, Helvetica, sans-serif;
		}
		.page {
			width: 100%;
			min-height: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			position: relative;
		}
		.testBlock {
			position: relative;
			width: 100%;
			max-width: 400px;
			max-height: 100%;
			overflow: auto;
			/* min-height: 200px; */
			background-color: aquamarine;
			border: 2px solid green;
			border-radius: 10px;
			display: flex;
			flex-direction: column;
		}
		.testBlock-title1-block {
			overflow: auto;
			margin-top: 30px;
			flex-shrink: 1;
		}
		.testBlock-title2-block {
			overflow: auto;
			padding: 10px;
			flex-shrink: 1;
			min-height: 40px;
		}
		.testBlock-title1 {
			font-size: xx-large;
			text-align: center;
			margin: 0px 10px 20px 10px;
		}
		.testBlock-title2 {
			font-size: x-large;
			text-align: center;
			min-height: 30px;
		}
		.testBlock-controls {
			min-height: 50px;
			display: flex;
    		justify-content: center;
    		align-items: center;
		}
		.testBlock-OKbutton, .testBlock-NObutton {
			outline: none;
			/* height: 24px; */
			/* width: 47px; */
			padding: 0.3em 0.8em;
			border: 2px solid green;
			border-radius: 4px 0px 0px 4px;
			background-color: aquamarine;
			font-weight: bold;
			font-size: medium;
		}
		.testBlock-OKbutton {
			border-left-width: 0px;
			border-radius: 0px 4px 4px 0px;
		}
		.testBlock-OKbutton:active, .testBlock-NObutton:active {
			box-shadow: inset 0px 0px 2px 1px black;
		}
		.testBlock-OKbutton:hover, .testBlock-NObutton:hover,
		.testBlock-OKbutton:focus, .testBlock-NObutton:focus {
			text-decoration: underline;
		}
		.btn-hidden {
			display: none;
		}
		.btn-hidden ~ .testBlock-OKbutton {
			border: 2px solid green;
			border-radius: 4px 4px 4px 4px;
		}
		.testBlock-lbl {
			position: absolute;
			top: 0px;
			margin: 5px;
			font-size: medium;
		}
		.testBlock-lbl-all {
			right: 0px;
		}

		@media screen and (max-width: 550px), screen and (max-height: 550px) {
			.testBlock {
				min-width: 100%;
				flex-grow: 1;
				border: none;
				border-radius: 0;
				padding: 0.5em;
				justify-content: center;
			}
			.testBlock-lbl {
				top: 0.5rem;
			}
			.testBlock-lbl-all {
				top: 0.5rem;
				right: 0.5rem;
			}
		}
	</style>
	<style>
		.formula {
			display: flex;
			justify-content: center;
			align-items: center;
			white-space: pre-wrap;
			font-style: italic;
			font-family: Georgia, 'Times New Roman', Times, serif;
		}
		.formula-fraction {
			display: inline-table;
		}
		.formula-fraction tr:first-child td {
			border-bottom: 0.1em solid currentColor
		}
		.formula-letter {
			width: 1em;
			height: 1em;
			min-width: 1em;
			min-height: 1em;
		}
		.formula-upper {
			transform: translateX(-0.1em) scale(0.7) translateY(-0.3em);
		}
		.formula-lower {
			transform: translateX(-0.1em) scale(0.7) translateY(0.3em);
		}
		.formula-sqrt {
			position: relative;
			border: 1px solid currentColor;
			border-width: 1px 0 0 1px;
			border-top-left-radius: 0.2em;
			margin-left: 0.3em;
		}
		.formula-sqrt::after {
			content: "";
			position: absolute;
			bottom: 0;
			left: -0.4em;
			width: 0.4em;
			/* height: 0.3em; */
			border: 1px solid currentColor;
			border-width: 1px 0 0 0;
			transform-origin: right;
			transform: rotate(45deg);
		}
	</style>
	<style>

			background-repeat: no-repeat;
			background-size: contain;
			outline: none;
			transition: 200ms;
		}
		.btn-list:hover, .btn-list:focus {
			filter: drop-shadow(6px -4px 2px black);
		}
		.flist {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: rgba(0, 0, 0, 0.2);
			display: none;
		}
		.flist-active {
			display: flex;
		}
		.flist-body {
			position: relative;
			width: 100%;
			max-width: 700px;
			max-height: 94%;
			background-color: aquamarine;
			border: 2px solid green;
			border-radius: 1.5em;
			padding: 3em;
			padding-right: 0.5em;
			display: flex;
		}
		.flist-content {
			width: 100%;
			max-height: 100%;
			max-width: 100%;
			overflow: auto;
		}
		.flist-content::-webkit-scrollbar {
			width: 9px;
		}
		.flist-content::-webkit-scrollbar-thumb {
			background-color: green;
			border-radius: 1em;
		}
		.flist-close {
			position: absolute;
			background-color: aquamarine;
			border: 1px solid green;
			color: green;
			border-radius: 0.3em;
			font-size: large;
			right: 1em;
			top: 1em;
			cursor: pointer;
		}
		.flist-close:hover, .flist-close:focus {
			color: tomato;
			border: 1px solid tomato;
			outline: none;
		}

		.table {
			display: flex;
			flex-direction: column;
		}
		.row {
			display: flex;
			padding: 0.4em 0em;
			flex-wrap: wrap;
		}
		.cell:nth-child(1) {
			flex-basis: 40%;
		}
		.cell:nth-child(2) {
			flex-basis: 60%;
		}
		@media screen and (max-width: 550px), screen and (max-height: 550px) {
			.flist-body {
				max-height: 100%;
				height: 100%;
				border-radius: 0;
				border: none;
				padding: 1em;
				padding-right: 0.5em;
			}
			.cell {
				min-width: 100%;
			}
		}
	</style>
